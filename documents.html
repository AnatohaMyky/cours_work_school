        <div class="flex-grow-1">

                <div class="container">
                    <button id="toggleSidebar" class="btn btn-light me-2">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="index.html">

                        Хотинський ліцей
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">

                                    процесу</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <script>
                document.getElementById('toggleSidebar').addEventListener('click', function () {
                    document.getElementById('sidebar').classList.toggle('collapsed');
                });
                const currentPage = window.location.pathname.split('/').pop();
                const navLinks = document.querySelectorAll('.nav-link');
        
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
        
                document.addEventListener('click', function (event) {
                    const sidebar = document.getElementById('sidebar');
                    const toggleButton = document.getElementById('toggleSidebar');
        
                    if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                        sidebar.classList.add('collapsed');
                    }
                });
                document.addEventListener('DOMContentLoaded', function () {
                    const currentPage = window.location.pathname.split('/').pop(); // Отримуємо ім'я поточної сторінки
                    const navLinks = document.querySelectorAll('.nav-link'); // Отримуємо всі посилання в бічній панелі
        
                    navLinks.forEach(link => {
                        const linkPage = link.getAttribute('href'); // Отримуємо href посилання
                        if (linkPage === currentPage) {
                            link.classList.add('active'); // Додаємо клас `active`, якщо посилання відповідає поточній сторінці
                        } else {
                            link.classList.remove('active'); // Видаляємо клас `active` з інших посилань
                        }
                    });
                });
            </script>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
